<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快标签与含样式的标签</title>
</head>
<body>
<div>一段</div>
<div>一段</div>
<span>一段的一句</span>
<span>一段的一句</span><br/>
<em>我是em标签</em><br/>
<i>我是i标签</i><br/>
<b>我是b标签</b><br/>
<strong>我是strong标签</strong>
<ol>
    <li>第一行</li>
    <li>第二行</li>
    <ol>
        <li>第一小行</li>
    </ol>
</ol>
<ul>
    <li>第一行</li>
    <ul>
        <li>第一小行</li>
    </ul>
    <li>第二行</li>
</ul>
<dl>
    <dt>Coffee</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>White cold drink</dd>
</dl>
<p>
    <a href="https://www.baidu.com">Tap me!</a>
</p>
</body>
</html>
